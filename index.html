<p>
  import java.util.Scanner;<br>
class Main {<br>
    public static void main(String[] args) {<br>
       Scanner sr = new Scanner(System.in);<br>
       String wrd = sr.nextLine(); <br>
       int n = sr.nextInt();<br>
       String back = wrd.substring(0,n);<br>
       String front = wrd.substring(n);<br>
       
       String newWrd = front + back;<br>
       System.out.println(newWrd);<br>
    }<br>
}<br>

</p>
